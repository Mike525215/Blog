{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
  <div class="detail_text">
    <h1>{{ blog.title }}</h1>
    <h5 class="text-center text-muted mb-5">{{ blog.time_create|date:'F jS Y' }}</h5>
    <div class="photo">
      <img src="{{ blog.blog_photo.url }}" alt="">
    </div>
    <br>
    <h4 class="text">{{ blog.content|linebreaks }}</h4>
  </div>
{% endblock %}
