{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/main.css' %}">

</head>
<body>
{% block header %}
    <header>
        <div class="menu">
            <span><a href="{% url 'home' %}">BlogCreator</a></span>
        </div>
        {% if request.user.is_authenticated %}
            <ul>

                <li><a href="{% url 'create_blog' %}">Create blog</a></li>
                <li><a href="{% url 'personal_blogs' %}">Your blogs</a></li>
                <li><a href="{% url 'home' %}" class="btn btn-primary">{{ user.username}}</a></li>
                <li><a href="{% url 'logout' %}" class="btn btn-warning">Logout</a></li>
            </ul>
        {% else %}
            <ul>
                <li><a href="{% url 'sign_up_user' %}" class="btn btn-primary">Sign up</a></li>
                <li><a href="{% url 'login_user' %}" class="btn btn-warning">Login</a></li>
            </ul>
        {% endif%}
    </header>
{% endblock %}

{% block content %}{% endblock %}

</body>
</html>
