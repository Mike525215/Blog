{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="create_blog">
        <div class="card text-center" style="width: 27rem; margin: 0 auto;">
          <div class="card-body">
            <h2 class="card-title">{{ title }}</h2>
            <form action="{% url 'modified_blog' blog.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
    </div>
{% endblock %}
